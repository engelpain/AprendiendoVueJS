<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Binding</title>
  <script src="../js/vue.js"></script>
</head>
<body>

  <div id="main">
    <input type="text" v-bind:style="color" v-bind:value="valorDelInput" >
  </div>

  <script>
    var binding = new Vue({
      el: '#main',
      data: {
        valorDelInput: 'Texto de ejemplo',
        color: 'color: #00f',
      }
    })
  </script>

</body>
</html>
