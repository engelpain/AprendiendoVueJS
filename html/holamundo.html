<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escribir texto en el DOM</title>

  <!-- VueJS v2.5.21 - enlace local -->
  <script src="../js/vue.js"></script>

</head>
<body>

  <main id="selectorDOM">
    {{ mensaje }}
  </main>

  <script>
    var nuevaAplicacion = new Vue({
      el: '#selectorDOM',
      data: {
        mensaje: 'Hola mundo!'
      }
    })
  </script>

</body>
</html>
