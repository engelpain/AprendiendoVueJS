<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sandbox</title>

  <!-- VueJS v2.5.21 - enlace local -->
  <script src="../js/vue.js"></script>

</head>
<body>

  <div id="listaDinamica">
    <ul>
      <!-- Directiva v-for para leer los elementos que trae el array listaDeElementos -->
      <li v-for="elemento in listaDeElementos">
        <strong>{{ elemento.nombreElemento }}</strong>: {{ elemento.descripcionElemento }} 
      </li>
    </ul>
  </div>

  <script>
    var appListarElementos = new Vue({
      el: '#listaDinamica',
      data: {
        listaDeElementos: [
          { nombreElemento: 'Primero', descripcionElemento: 'Primer elemento de la lista'},
          { nombreElemento: 'Segundo', descripcionElemento: 'Segundo elemento de la lista' },
          { nombreElemento: 'Último', descripcionElemento: 'Último elemento de la lista' },
        ]
      }
    });
  </script>

</body>
</html>
